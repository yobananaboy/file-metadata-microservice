<!DOCTYPE html>
<html>
  <head>
    <title>Matt's file metadata microservice</title>
    <meta name="description" content="Upload a file to check its size in bytes.">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-6 info">
    <header>
      <h1>
        File metadata microservice
      </h1>
    </header>

    <main>
      <p>
        Upload a file and we'll tell you its filesize:
      </p>
      
      <form id="upload" enctype="multipart/form-data" method="post" action="/get-file-size">
        <input type="file" name="upload" >
        <button type="submit">Submit</button>
      </form>

    </main>

    <footer>
      <p>
        Made by <a href="https://github.com/yobananaboy">Matt Keegan</a>
      </p>
    </footer>
        </div>
      </div>
    </div>
